<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>게시물</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />

    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav th:replace="fragments/common :: nav">
            </nav>

            <!-- Section -->
            <section class="py-5">
                <div class="container px-4 px-lg-5 mt-5 d-flex justify-content-center">
                    <div class="col-lg-10">
                        <h2 class="fw-bolder">자유게시판</h2>
                        <form method="post">
                            <div class="container mt-5">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 th:text="${board.title}">제목 </h3>
                                        <small class="text-muted" th:text="'작성자: '+${board.id}+'l ' +'작성시간: '+${board.writeday}"> </small>
                                    </div>
                                    <div class="card-body">
                                        <p class="card-text" th:utext="${board.content}">내용</p>
                                    </div>
                                </div>
                                <a href="/board" class="btn btn-primary mt-3">목록</a>
                            </div>
                            <div class="mt-3 d-flex justify-content-end">
                                <a th:href="@{/board/edit/{num}(num=${board.num})}" class="btn btn-primary me-2">수정</a>
                                <a th:href="@{/board/delete(num=${board.num})}" class="btn btn-danger" id="delete">삭제</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <!-- footer -->
        <footer th:replace="fragments/common :: footer"></footer>

        <script>
            document.getElementById('delete').addEventListener(
                'click',
                function(event) {
                    const result = confirm('정말로 이 게시물을 삭제하시겠습니까?');
                    if (!result) {
                        event.preventDefault();
                    }
                }
            );
        </script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
