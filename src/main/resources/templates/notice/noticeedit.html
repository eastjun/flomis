<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>공지사항 작성</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
        <!-- 글쓰기 에디터 -->
        <script src="/ckeditor5/build/ckeditor.js"></script>

        <style>
            .ck.ck-editor {
                width: 1000px;
            }
            .ck-editor__editable {
                min-height: 500px;
            }
        </style>
    </head>
    <body class="d-flex flex-column h-100">
         <main class="flex-shrink-0">
             <!-- Navigation-->
             <nav th:replace="fragments/common :: nav">
             </nav>
            <!-- Section -->
            <section class="py-5">
                <div class="container px-4 px-lg-5 mt-5 d-flex justify-content-center">
                    <form method="post" id="noticeForm" enctype="multipart/form-data">
                        <h3>공지사항 글작성</h3>
                        <!-- 제목 입력 -->
                        <div class="mb-3">
                            <label for="title" class="form-label"></label>
                            <input type="text" class="form-control" id="title" name="title" th:value="${notice.title}" required>
                        </div>
                        <textarea id="editor" name="content" th:text="${notice.content}"></textarea>
                        <br>
                        <div class="mt-2 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary me-3">수정하기</button>
                            <button type="reset" class="btn btn-outline-primary" onclick="window.history.back();">취소</button>
                        </div>
                    </form>
                </div>
            </section>
         </main>
         <!-- footer -->
         <footer th:replace="fragments/common :: footer"></footer>

         <!--글쓰기 에디터-->
         <script>
             ClassicEditor
                 .create(document.querySelector('#editor'), {
                     // 에디터 설정
                     simpleUpload: {
                         // 업로드 URL을 지정합니다.
                         uploadUrl: '/upload/fileupload.do',
                     },
                 })
                 .catch(error => {
                     console.error(error);
                 });
         </script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
