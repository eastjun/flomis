<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>공지사항</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />

    </head>
    <body class="d-flex flex-column h-100">
      <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="/index.html"><span class="fw-bolder text-gradient">flomis_9</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item text-gradient"><a class="nav-link" href="/notice/list">공지사항</a></li>
                            <li class="nav-item text-gradient"><a class="nav-link" href="/schedule">스케줄</a></li>
                            <li class="nav-item text-gradient"><a class="nav-link" href="/place">지도</a></li>
                            <li class="nav-item text-gradient"><a class="nav-link" href="/board">자유게시판</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Section -->
            <section class="py-5">
              <div class="container px-4 px-lg-5 mt-5 d-flex justify-content-center">
                <!-- 공지사항 목록 -->
                <div class="col-lg-10 mx-5">
                  <h2 class="fw-bolder">공지사항</h2>
                  <table class="table mt-4 border">
                    <thead>
                    <tr>
                      <th style="width: 10%; text-align: center;">번호</th>
                      <th style="width: 45%; text-align: center;">제목</th>
                      <th style="width: 10%; text-align: center;">글쓴이</th>
                      <th style="width: 15%; text-align: center;">작성일</th>
                      <th style="width: 10%; text-align: center;">조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="notice:${list}">
                            <td th:text="${notice.num}" style="text-align: center;"></td>
                            <td style="text-align: center;">
                                <a th:href="@{/notice/view/(num=${notice.num})}" th:text="${notice.title}" style="text-decoration:none; color:black;">제목</a></td>
                            <td th:text="${notice.name}" style="text-align: center;">글쓴이</td>
                            <td th:with="currentDate=${T(java.time.LocalDateTime).now()},currentHourMinute=${#temporals.format(currentDate, 'HH:mm')},
                                           formattedDate=${currentHourMinute == #temporals.format(notice.writeday, 'HH:mm') ? currentHourMinute : #temporals.format(notice.writeday, 'yyyy-MM-dd')}"
                                th:text="${formattedDate}"
                                style="text-align: center;">작성일
                            </td>
                            <td th:text="${notice.hit}" style="text-align: center;">조회수</td>
                        </tr>
                    </tbody>
                  </table>
                  <div class="mt-3 d-flex justify-content-end">
                    <a href="/notice/write">
                      <button type="button" class="btn btn-primary">공지 등록</button>
                    </a>
                  </div>
                </div>
              </div>
            </section>
      </main>
        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
          <!-- About Section-->
          <section class="bg-light py-1">
              <div class="container px-5">
                  <div class="row gx-5 justify-content-center">
                      <div class="col-xxl-8">
                          <div class="text-center my-1">
                              <!--                                <h2 class="display-5 fw-bolder"><span class="text-gradient d-inline">공식 사이트</span></h2>-->
                              <!--                                <p class="lead fw-light mb-4">My name is Start Bootstrap and I help brands grow.</p>-->
                              <!--                                <p class="text-muted">Lorem ipsum</p>-->
                              <div class="d-flex justify-content-center fs-2 gap-4">
                                  <a class="text-gradient" href="https://twitter.com/realfromis_9" target="_blank" rel="noopener noreferrer"><i class="bi bi-twitter"></i></a>
                                  <a class="text-gradient" href="https://instagram.com/officialfromis_9" target="_blank" rel="noopener noreferrer"><i class="bi bi-instagram"></i></a>
                                  <a class="text-gradient" href="https://www.youtube.com/channel/UC8qO5racajmy4YgPgNJkVXg" target="_blank" rel="noopener noreferrer"><i class="bi bi-youtube"></i></a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
          <!--Copyright-->
            <div class="container px-5 mt-3">
                <div class="row align-items-center justify-content-center flex-column flex-sm-row">
                    <div class="col-auto">
                        <a class="small" href="#!">이용약관</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="#!">개인정보처리방침</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="#!">문의/신고</a>
                        <div class="col-auto text-center mt-1">
                            <div class="small m-0">Copyright &copy; fromis Website 2023</div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
