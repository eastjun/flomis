<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>로그인</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/sign-in.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center">

    <main class="form-signin w-100 m-auto">


        <form th:action="@{/api/login}" method="post">
            <a th:href="@{/}">
            <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></a>
            <h1 class="h3 mb-3 fw-normal">로그인</h1>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                아이디와 비밀번호가 틀렸습니다.
            </div>
            <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                로그아웃 했습니다.
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요">
                <label for="username">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
                <label for="password">비밀번호</label>
            </div>

            <div class="form-check text-start my-3 d-flex align-items-center">
                <input class="form-check-input me-2" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    아이디 저장하기
                </label>
                <a th:href="@{/register}" class="ms-auto">회원가입</a>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit" value="Login">로그인</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2023-2024</p>
        </form>
    </main>


    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
</body>
</html>
