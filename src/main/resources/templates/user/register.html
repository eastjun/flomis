<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- 회원가입 폼-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="fw-bold mb-0">회원가입</h5>
                        </div>
                        <div class="card-body">
                            <form class="form-signup" th:action="@{/register}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label" style="margin-right: 20px;"> 아이디  </label>
                                    <div class = "input-group">
                                        <input type="text" class="form-control" id="username" name="username" placeholder="아이디 입력 후 중복체크">
                                    </div>
                                    <span id="idCheckResult" style="color:red;"></span>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label"> 비밀번호</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력">
                                </div>
                                <div class="mb-3">
                                    <label for="nickname" class="form-label"> 닉네임</label>
                                    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임을 입력하세요.">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">회원가입</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
</body>
</html>
